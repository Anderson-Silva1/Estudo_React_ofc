<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <!-- * Usando formulário -->

    <form>
      <div>
        <label for="name">Nome</label>
        <input type="text" id="name" />
      </div>

      <div>
        <label for="password">Senha</label>
        <input type="password" id="password" />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>

      <div>
        <label for="tel">Telefone</label>
        <input type="tel" id="tel" />
      </div>

      <div>
        <label for="url">URL</label>
        <input type="url" id="url" />
      </div>

      <div>
        <label for="search">Pesquisa</label>
        <input type="search" id="search" />
      </div>

      <div>
        <label for="number">Número</label>
        <input type="number" id="number" placeholder="Digite um número..." />
      </div>

      <div>
        <label for="date">Data</label>
        <input type="date" id="date" placeholder="Digite o seu nome..." />
      </div>

      <div>
        <label for="time">Hora</label>
        <input type="time" id="time" />
      </div>

      <div>
        <label for="data-hora">Data e Hora</label>
        <input type="datetime-local" name="" id="data-hora" />
      </div>

      <div>
        <label for="month">Mês e ANO</label>
        <input type="month" id="month" />
      </div>

      <div>
        <label for="week">Semana</label>
        <input type="week" id="week" />
      </div>

      <div>
        <label for="color">Cor</label>
        <input type="color" id="color" />
      </div>

      <div>
        <label for="checkbox">Caixa de seleção</label>
        <input type="checkbox" id="checkbox" value="teste1" name="teste1" />
        <input type="checkbox" id="checkbox" value="teste1" name="teste1" />
        <input type="checkbox" id="checkbox" value="teste1" name="teste1" />
      </div>

      <div>
        <label for="radio">Radio</label>
        <input type="radio" id="radio" name="teste1" />
        <input type="radio" id="radio" name="teste1" />
        <input type="radio" id="radio" name="teste1" />
      </div>

      <div>
        <label for="range">Controle deslizante</label>
        <input type="range" id="range" />
      </div>

      <div>
        <label for="file">Arquivo</label>
        <input type="file" id="file" />
      </div>

      <div>
        <label for="image">Enviar imagem</label>
        <input type="image" id="image" />
      </div>

      <div>
        <label for="hidden"
          >Escondido ou desabilitado (usado em conjunto com o JavaScript)</label
        >
        <input type="hidden" id="hidden" />
      </div>

      <!-- * Select -->
      <label for="cidade">Selecione uma cidade</label>
      <select name="cidade" id="cidade">
        <option value="fortaleza">Fortaleza</option>
        <option value="maranguape">Maranguape</option>
        <option value="uruburetama">Uruburetama</option>
        <option value="redencao">Redenção</option>
      </select>

      <div>
        <label for="button">Botão comun</label>
        <input type="button" id="button" value="Botão" />
      </div>

      <div>
        <label for="submit">Botão enviar</label>
        <input type="submit" id="submit" value="Botão Enviar" />
      </div>

      <div>
        <label for="reset">Botão resetar</label>
        <input type="reset" id="reset" value="Botão Resetar" />
      </div>
    </form>
  </body>
</html>
